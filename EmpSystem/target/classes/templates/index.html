<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<center><h2>Employee Details</h2>
	<th:block th:if="${session.msg}">
	<p><center>[[${session.msg}]]</center></p>
	<th:block th:if="${@empServiceImpl.removeSessionMessage()}"></th:block>
	</th:block>
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Gender</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="e:${empList}">
      <th scope="row">[[${e.id}]]</th>
      <td>[[${e.name}]]</td>
      <td>[[${e.address}]]</td>
      <td>[[${e.gender}]]</td>
      
      <td><a th:href="@{'editEmp/'+${e.id}}" class="btn btn-sm btn-primary">Edit</a>
      <a th:href="@{'deleteEmp/'+${e.id}}" class="btn btn-sm btn-primary">Delete</a>
    </tr>
    
  </tbody>
</table>
	
	
	
	</center>
</body>
</html>
